<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrera konto</title>
    <link rel="stylesheet" href="/css/auxshare.css">
</head>
<body>
    <h1>Skapa konto</h1>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <form th:action="@{/auxshare/register}" method="post">
        <label for="username">Användarnamn:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Lösenord:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Registrera</button>
    </form>
    <p>Har du redan ett konto? <a th:href="@{/auxshare/login}" style="color: inherit">Logga in här</a>.</p>
</body>
</html>
